<template>
    <div>
        <div class="slds-form-element">
            <div class="slds-form-element__control">
                <div class="slds-combobox_container">
                    <div id="box" class={boxClass} aria-expanded="true" aria-haspopup="listbox" role="combobox">
                        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                            <template if:true={isValueSelected}>
                               
                                <div class="slds-form-element">
                                    <div class="slds-form-element__control">
                                      <input type="text" value = {userId} id="text-input-id-47" placeholder={selectedName} disabled="" class="slds-input" />
                                      <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" title="Clear">
                                        <!-- <lightning-icon icon-name="utility:remove" onclick={handleRemovePill}></lightning-icon>  -->
                                        <lightning-icon icon-name="utility:clear" size="xx-small" alternative-text="remove" title="remove" onclick={handleRemovePill}></lightning-icon>   
                                        <span class="slds-assistive-text">Clear</span>
                                      </button>   
                                    </div>
                                  </div>      
                               
                                <!-- <div class="lookup-pill" id="lookup-pill"> -->
                                    <!-- <lightning-pill class="pillSize"  label={userId} name={selectedName} onremove={handleRemovePill} href={href}>
                                       
                                    </lightning-pill> -->
                                    <!-- <span class="slds-pill slds-pill_link" >
                                        <a href="#" class="slds-pill__action" title="Full pill label verbiage mirrored here">
                                        <span class="slds-pill__label">{selectedName}</span>
                                        </a>
                                        <lightning-icon data-id={userId} icon-name="utility:close" alternative-text="Delete" title="Delete"></lightning-icon>
                                        </span> -->
                                    
                                <!-- </div> -->
                                 
                            </template>
                            <template if:false={isValueSelected}>
                                <div class="slds-p-top_none">
                                    
                                    <lightning-input class={inputClass} type="search" id="input" value={searchTerm}
                                                     onclick={handleClick} onblur={onBlur} onchange={onChange}
                                                     variant="label-hidden" autocomplete="off" placeholder={searchPlaceholder}>
                                    </lightning-input>   
                                </div>
                            </template>
                        </div> 
                        <div id="listbox-id-1" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
                            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                <template for:each={records} for:item="record">
                                    <li key={record.Id} onclick={onSelect} data-id={record.Id} role="presentation" data-name={record.Name} style="padding-top: 1rem;">
                                        <span class="slds-lookup__item-action slds-lookup__item-action--label" role="option">
                                            <lightning-icon class="slds-icon slds-icon--small slds-icon-text-default" icon-name="utility:user" alternative-text={objName} size="small"></lightning-icon>
                                            <span class="slds-truncate">{record.Name}</span>
                                        </span>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
    </div>
</template>
