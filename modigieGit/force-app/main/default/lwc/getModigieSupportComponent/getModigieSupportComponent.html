<template>
    <template if:true={credentialsAvailable}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModel}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <!-- <div class="logo">
                        <img src={modigieLogoUrl}/>
                    </div> -->
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate modalHeader">Get Modigie Support on</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium slds-is-relative" id="modal-content-id-1">
                    <template if:true={toggleSpinner}>
                        <div class="slds-spinner_container">
                            <div class="slds-spinner--brand  slds-spinner slds-spinner_small" role="alert">
                                <span class="slds-assistive-text">Loading</span>
                                <div class="slds-spinner__dot-a"></div>
                                <div class="slds-spinner__dot-b"></div>
                            </div>
                        </div>
                    </template>
                    <template if:false={toggleSpinner}>
                        <template if:false={serviceSubmit}>
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-2 ">  
                                <span class="accordianSpan" >
                                    <div class="accordianDiv">
                                        <input type="radio" name="ModigieServices" value="Get LinkedIn" class="accordianInput" disabled={serviceUsageMap.GetLinkedIn} onchange={handleChange} data-name="GetLinkedIn">
                                        <label for="Get LinkedIn" class={labelColors.GetLinkedIn}>Get LinkedIn</label>
                                        
                                    </div>
                                        <!--lightning-output-field field-name="modigie__JOB_ID__c" class="slds-border_bottom customclass"></lightning-output-field-->
                                    <div class="accordianDiv">
                                        <input type="radio" name="ModigieServices" value="Verify Employer" class="accordianInput" disabled={serviceUsageMap.VerifyEmployer} onchange={handleChange} data-name="VerifyEmployer">
                                        <label for="Verify Employer" class={labelColors.VerifyEmployer}>Verify Employer</label>
                                        
                                    </div>
                                    
                                        <!--lightning-output-field field-name="modigie__JOB_ID__c" class="slds-border_bottom customclass"></lightning-output-field-->
                                    <div class="accordianDiv">
                                        <input type="radio" name="ModigieServices" value="Get Phone Intelligence" class="accordianInput" disabled={serviceUsageMap.GetPhoneIntelligence} onchange={handleChange} data-name="GetPhoneIntelligence">
                                        <label for="Get Phone Intelligence" class={labelColors.GetPhoneIntelligence}>Get Phone Insights</label>
                                    </div>

                                    <div class="accordianDiv">
                                        <input type="radio" name="ModigieServices" value="Get Modigie Mobile" class="accordianInput" disabled={serviceUsageMap.GetModigie} onchange={handleChange} data-name="GetModigieMobile">
                                        <label for="Get Modigie" class={labelColors.GetModigie}>Get Modigie</label>
                                    </div>
                                    
                                    
                                </span>
                            
                            </div>
                        </div>
                        
                    </template>
                    <template if:true={serviceSubmit}>
                        <div class="slds-form-element">
                            <label class="slds-form-element__label" for="textarea-id-01">Describe the issue here (Optional)</label>
                            <div class="slds-form-element__control">
                            <textarea id="textarea-id-01" class="slds-textarea" placeholder="describe the issue here (optional)" onchange={handleDesciptionChange}></textarea>
                            </div>
                        </div>
                    </template>
                    </template>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                 
                    <lightning-button variant="destructive"
                                    label="Confirm" 
                                    title="Confirm"
                                    disabled={disableSubmit}
                                    onclick={handleSubmit}
                                    class="accordianInput"></lightning-button>
                    <lightning-button variant="neutral"
                    label="Cancel"
                    title="Cancel"
                    onclick={closeModel}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
