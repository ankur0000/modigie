                  <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
                <span class="slds-assistive-text">Cancel and close</span>
              </button>
              <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Assign Users</h1>
              </div>
              <div class="slds-modal__content slds-p-around_medium" style="height: 100%;" id="modal-content-id-1">
                <div style="display: flex; flex-direction: row-reverse;">
                    <lightning-button class="button" type="submit" label="Add New User" variant="brand" icon-name="utility:add" onclick={addNewRow}>
                    </lightning-button>

        </div>
